deploymentzone {
    akka-actor-statsd {
        # must be provided
        # hostname = "localhost"

        port = 8125

        namespace = ""

        # common packet sizes:
        # fast ethernet:        1432
        # gigabit ethernet:     8932
        # commodity internet:    512
        #
        # see https://github.com/etsy/statsd/blob/master/docs/metric_types.md
        packet-size = 1432

        transmit-interval = 100 ms

        enable-multimetric = true
    }
}
